openapi: 3.0.0

info:
  title: Broker Connect API
  version: 1.0.0
  description: API documentation for Broker Connect backend

servers:
  - url: http://localhost:4000/api/v1
    description: Local
  - url: https://serverbrokerconnect-h34t.vercel.app/api/v1
    description: Production



paths:

  /auth/register:
    post:
      summary: Register a new broker
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Broker created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrokerResponse'
        '409':
          $ref: '#/components/responses/ConflictError'

  /auth/login:
    post:
      summary: Login broker
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: JWT token returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/logout:
    post:
      summary: Logout broker
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/me:
    get:
      summary: Get current broker
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current broker data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrokerResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /properties:
    post:
      summary: Create property draft
      tags:
        - Properties
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertyCreateRequest'
      responses:
        '201':
          description: Property created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /properties/{id}/submit:
    post:
      summary: Submit property for verification
      tags:
        - Properties
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Property submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'

  /properties/{id}/renew:
    post:
      summary: Renew property
      tags:
        - Properties
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertyRenewRequest'
      responses:
        '200':
          description: Property renewed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'

  /properties/{id}:
    patch:
        summary: Update property draft
        tags:
          - Properties
        security:
          - bearerAuth: []
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: string
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
        responses:
          '200':
            description: Updated property
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Property'
          '404':
            description: Property not found
    delete:
      summary: Delete property
      tags:
        - Properties
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Property deleted

  /properties/me:
    get:
      summary: Get broker properties
      tags:
        - Properties
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of properties
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Property'


components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: broker@example.com
        password:
          type: string
          example: strongPassword123

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: broker@example.com
        password:
          type: string
          example: strongPassword123

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    BrokerResponse:
      type: object
      properties:
        _id:
          type: string
          example: 65fa12bc98ab123456789012
        email:
          type: string
          example: broker@example.com
        createdAt:
          type: string
          format: date-time

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: Logged out successfully

    ErrorResponse:      # âœ… MOVED HERE
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Invalid credentials
        errors:
          type: object

    Property:
      type: object
      properties:
        _id:
          type: string
          example: 65fa12bc98ab123456789012
        brokerId:
          type: string
        listingType:
          type: string
          example: rent
        status:
          type: string
          example: drafted
        propertyType:
          type: string
          example: flat
        propertyAge:
          type: string
          example: new
        furnishing:
          type: string
          example: semi_furnished
        floor:
          type: object
          properties:
            totalFloors:
              type: integer
              example: 10
            level:
              type: string
              example: mid
        area:
          type: object
          properties:
            carpet:
              type: number
              example: 850
            builtUp:
              type: number
              example: 1000
        expiresAt:
          type: string
          format: date-time

    PropertyCreateRequest:
      type: object
      properties:
        listingType:
          type: string
        propertyType:
          type: string
        propertyAge:
          type: string
        furnishing:
          type: string
        floor:
          type: object
        area:
          type: object

    PropertyRenewRequest:
      type: object
      required:
        - expiresAt
      properties:
        expiresAt:
          type: string
          format: date-time

  responses:

    UnauthorizedError:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ConflictError:
      description: Resource conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
